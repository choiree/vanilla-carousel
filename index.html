<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>

      <!-- Carousel Start -->
      <div class="change-img">
        <i class="fas fa-chevron-left fa-2x"></i>
        <img src="" class="js-image" />
        <i class="fas fa-chevron-right fa-2x"></i>
      </div>

      <div class="dot-box">
        <i class="fas fa-circle firCircle"></i>
        <i class="fas fa-circle secCircle"></i>
        <i class="fas fa-circle thirCircle"></i>
        <i class="fas fa-circle fourCircle"></i>
        <i class="fas fa-circle fifCircle"></i>
      </div>
      <!-- Carousel End -->
    </section>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
